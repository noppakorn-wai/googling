language: node_js
cache: yarn
install:
  - yarn
  - yarn global add firebase-tools
jobs:
  include:
    - stage: lint
      script:
        - yarn lint .
    - stage: test
      script:
        - yarn test
    - stage: build
      script:
        - yarn build
    - stage: deploy
      if: branch = master AND type = push
      script:
        - firebase use "$FIREBASE_PROJECT_ID"
        - firebase deploy --token "$FIREBASE_TOKEN"
